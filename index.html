<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Etiquetas</h1>
        <form id="etiquetaForm">
            <label for="descricao">Descrição do Produto:</label>
            <input type="text" id="descricao" name="descricao"><br><br>
            <label for="foto">Foto do Produto:</label>
            <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        </form>

        <h2>Preview da Etiqueta</h2>
        <div class="etiqueta-preview" id="etiquetaPreview">

            <p id="descricaoPreview">Descrição do Produto</p>
            <div class="etiqueta-content">
                <img id="fotoPreview" src="" alt="Foto do Produto">
                <div class="empty-space"></div>
            </div>
        </div>

        <button id="baixarEtiqueta">Baixar Etiqueta</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
